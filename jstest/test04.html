<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
function displayDate(){
    document.getElementById("date").innerHTML=Date();
}
    </script>
</head>
<body>
<h1>第一个JavaScript案例</h1>
<p id="date">这是一个段落</p>
<button type="button" onclick="displayDate()">按钮--显示时间</button>
</body>
</html>
