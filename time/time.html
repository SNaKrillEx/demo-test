<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="countdown-container">
    <h1>倒计时</h1>
    <div class="countdown">
        <div class="time-block">
            <span id="days">1</span>
            <span>天</span>
        </div>
        <div class="time-block">
            <span id="hours">00</span>
            <span>小时</span>
        </div>
        <div class="time-block">
            <span id="minutes">00</span>
            <span>分钟</span>
        </div>
        <div class="time-block">
            <span id="seconds">00</span>
            <span>秒</span>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
